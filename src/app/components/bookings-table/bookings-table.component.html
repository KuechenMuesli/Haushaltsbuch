
<div class = "all-table">
<div class="heading">
    <h2>Buchungen: </h2><h2 id="book-name">{{bookName}}</h2>
    <app-add-booking-complex id="add_button"></app-add-booking-complex>
</div>

<ul class="bookings">
    <app-total-amount id="total-amount"></app-total-amount>
    <table id="bookingsTable">
        <tr>
            <th class="table-head-elements" (click)="sortTableByDate()" id="date-table-head">Datum</th>
            <th class="table-head-elements">Beschreibung</th>
            <th class="table-head-elements" (click)="sortBookingsByAmount()" id="amount-table-head">Betrag</th>
        </tr>
        
        <tr *ngFor="let booking of bookings">
            <td id="table-element">{{ displayDate(booking.date) }}</td>
            <td id="table-element">{{ booking.description }}</td>
            <td id="table-element" [ngClass]="{'positive': booking.amount > 0, 'negative': booking.amount < 0}">
                {{ booking.amount }} â‚¬
            </td>
            <td id="buttons-cells">
                <button (click)="editBooking(booking.id)" id="edit-button"><mat-icon>border_color</mat-icon></button>
                <button (click)="deleteBooking(booking.id)" id="delete-button"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </tr>
    </table>
</ul>
</div>
<br><br><br>

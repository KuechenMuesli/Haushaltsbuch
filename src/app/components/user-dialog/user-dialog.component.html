<dialog id="user-dialog" *ngIf="isdialogOpen">
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">

        <table>
            <tr>
                <td><label for="name">Name:</label></td> 
                <td><input type="text" id="name" formControlName="name" class="form-input" value=""></td>
            </tr>
            <tr>
                <td><label for="change-password-button">Passwort Ã¤ndern: </label></td>
                <td><button type="button" (click)="changePasswordClicked()" id="change-password-button"><mat-icon>lock_reset</mat-icon></button></td>
            </tr>
            <tr *ngIf="changePassword">
                <td><label for="old-password-input">Altes Passwort: </label></td>
                <td><input type="password" formControlName="oldPassword" id="old-password-input" class="form-input"></td>
            </tr>
            <tr *ngIf="changePassword">
                <td><label for="new-password-input">Neues Passwort: </label></td>
                <td><input type="password" formControlName="newPassword" id="new-password-input" class="form-input"></td>
            </tr>
        </table>
        <p *ngIf="incorrectPassword && changePassword" id="incorrect-password">Altes Passwort ist nicht korrekt!</p>
        <button type="submit" [disabled]="editUserForm.invalid" id="submit-button"><mat-icon>done</mat-icon></button>
        <button type="reset" (click)="cancelEditing()" id="cancel-button"><mat-icon>close</mat-icon></button>
        <button type="reset" id="delete-user-button" (click)="deleteUser()"><mat-icon>delete_forever</mat-icon></button>
    </form>
</dialog>

<dialog id="login-dialog">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table>
            <tr>
                <td><label for="username-input" class="form-input">Nutzername: </label></td>
                <td><input type="text" name="username" id="username-input" formControlName="username" class="form-input"></td>
            </tr>
            <tr>
                <td><label for="password-input" class="form-input">Passwort: </label></td>
                <td><input type="password" name="password" id="password-input" formControlName="password" class="form-input"></td>
            </tr>
        </table>
        <p *ngIf="userAlreadyExists" id="error">Dieser Nutzer existiert bereits!</p>
        <p *ngIf="wrongUsernamePassword" id="error">Falscher Nutzername oder falsches Passwort!</p>
        <button type="button" (click)="addNewUserClicked()" [disabled]="loginForm.invalid" id="add-user-button"><mat-icon>person_add</mat-icon></button>
        <button type="submit" [disabled]="loginForm.invalid" id="submit-button"><mat-icon>done</mat-icon></button>
    </form>
</dialog>

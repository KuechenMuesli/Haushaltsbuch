<div class="all">
    <div id="heading">
        <h1 id="dashboard-heading">Dashboard von:</h1>
        <h1 id="username-heading">{{currentUser}} -</h1>
        <h1 id="bookname-heading">{{bookName}}</h1>
    </div>
    <div id="time-select">
        <form [formGroup]="dateSelectForm" (ngSubmit)="onSubmit()">
            <input type="date" id="starting-date" formControlName="startingDate" value="{{firstBookingDate}}">
            <p id="between-select">bis</p>
            <input type="date" id="ending-date" formControlName="endingDate" value="{{lastBookingDate}}">
            <button type="submit" id="change-date-button"><mat-icon>done</mat-icon></button>
        </form>
    </div>

    <div id="bookings-pie-chart">
        <app-bookings-pie-chart id="expenses-chart" [expenses]="expensesList"></app-bookings-pie-chart>
    </div>

    <div id="bookings-line-chart">
        <app-line-graph-chart [bookings]="bookings"></app-line-graph-chart>
    </div>
</div>

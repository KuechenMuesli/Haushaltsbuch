<dialog id="bookings-dialog" *ngIf="isdialogOpen">
    <form [formGroup]="newBookingForm" (ngSubmit)="onSubmit()">
        <p>
            <label for="date">Datum:</label>
            <input type="date" id="date" formControlName="date" value="{{date}}">
        </p>
        <p>
            <label for="description">Beschreibung:</label>
            <input type="text" id="description" formControlName="description" value="{{description}}">
        </p>
        <p>
            <label for="amount">Betrag:</label>
            <input type="number" id="amount" formControlName="amount" value="{{amount}}">
        </p>
        <button type="submit" [disabled]="newBookingForm.invalid">Okay</button>
    </form>
</dialog>
